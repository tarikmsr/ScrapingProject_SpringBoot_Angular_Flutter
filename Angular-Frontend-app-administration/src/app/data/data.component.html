<div clss="container py-5" >
    <div class="rounded shadow">
     <img src="/assets/tasks.svg" alt="" width="100%">
      <div class="text-lg-left" width="100%">
        <h3 class="text-primary text-center">Data Management</h3>
   

       <div class="card-group">
        <div class="input-group">

          <input hidden type="number" value="{{data.id}}">
         <div class="card col-md-6 col-sm-12"> <!--style="width:100%;"-->
          <div class="card-body">
          <label class="form-label">Titre</label>
          <input type="text" class="form-control" name="" id="name" (change)="handleUpdate($event , 0)" value="{{data.titre}}">
          </div>
         </div>

         <div class="card col-md-3 col-sm-4">
          <div class="card-body">
          <label class="form-label">Localisation</label>
          <input class="form-control" type="text" name="" id="age" (change)="handleUpdate($event , 1)" value="{{data.localisation}}">
          </div>
         </div>
       
        <div class="card col-md-3 col-sm-4">
          <div class="card-body">
          <label class="form-label">Price</label>
          <input class="form-control" type="number" name="" id="age" (change)="handleUpdate($event , 3)" value="{{data.price}}">
          </div>
        </div>

    </div> <!--input-->
      <div class="input-group">
         <div class="card col-md-3 col-sm-4">
          <div class="card-body">
          <label class="form-label">Size</label>
          <input class="form-control" type="number" name="" id="age" (change)="handleUpdate($event , 2)" value="{{data.size}}">
         </div>
         </div>

         <div class="card col-md-3 col-sm-4">
          <div class="card-body">
          <label class="form-label">Nombre de chambre</label>
          <input class="form-control" type="number" name="" id="age" (change)="handleUpdate($event , 4)" value="{{data.nb_chambre}}">
         </div>
         </div>

         <div class="card col-md-3 col-sm-4">
          <div class="card-body">
          <label class="form-label">Nombre de salles bain</label>
          <input class="form-control" type="number" name="" id="age" (change)="handleUpdate($event , 5)" value="{{data.nb_Salles_bain}}">
          </div>
         </div>
        
         <div class="card col-md-3 col-sm-4">
          <div class="card-body">
          <label class="form-label">Etat</label>
          <input class="form-control" type="text" name="" id="age" (change)="handleUpdate($event , 6)" value="{{data.etat}}">
          </div>
         </div>


         <br><br>
      
         <div class=" mt-3 mb-3 col-md-12">
          <div class="text-center">
          <button class="btn btn-info" (click)="handleUpdate($event,7)"> {{data.id? 'Update':'Add'}} </button>
          <!-- <button class="btn {{choice? 'btn-success' : 'btn-info'}} " (click)="handleUpdate(choice)" >{{choice? 'Add' : 'Update'}}</button> -->
          </div>
         </div>

      </div> <!--input-group-->
    </div><!--card-->
   </div> <!--text-lg-left-->
 </div> <!--rounded shadow-->


    

    <table class="table table-striped table-hover table-editable" >
      <tr>
        <th class="id">Titre &nbsp;<a ng-click="sort_by('titre')"><i class="icon-sort"></i></a></th>
        <th>Localisation</th>
        <th>Size</th>
        <th>Prix</th>
        <th>Nombre de chambre</th>
        <th>Nombre de salles bain</th>
        <th>Etat</th>

        <th colspan="2" >Actions</th>
      </tr>
      <tbody>
        <tr *ngFor="let data of dataset" >
          <td contenteditable="true" > {{data.titre}}</td> 
          <td contenteditable="true"  >{{data.localisation}}</td>
          <td contenteditable="true" >{{data.size}} mÂ²</td>
          <td contenteditable="true" >{{data.price}} dh</td>
          <td contenteditable="true" >{{data.nb_chambre}}</td>
          <td contenteditable="true" >{{data.nb_Salles_bain}}</td>
          <td contenteditable="true" >{{data.etat}}</td>
          <td> <Button type="button" class="btn btn-warning" (click)="handleChange(data)" >Update</Button></td> 
          <td><button class="btn btn-danger" (click)="DataDelete(data.id)" >Delete</button></td> 
        </tr>
      </tbody>
  
    </table>

    <!-- <div class="card-footer">
      <h4>
        <app-counter [totaldata]=dataset.length ></app-counter>
      </h4> -->

</div> <!-- dev container-->
