<section >
    <div  >
      <div class="rounded shadow p-1  text-center">
        <img src="/assets/tasks.svg" alt="" width="220">
          <div>
            <h3 class="text-primary ">Login </h3>
          </div>
        </div>
      <div class="row mt-5">
        <div class="col-md-5 " style="margin:15px;padding:15px;margin-left: 100px;">
          <img src="/assets/login.png" class="img-fluid"
            alt="Sample image">
        </div>
        <div class="col-md-4" style="margin-left: 50px;">
          <form (ngSubmit)="login()">
            <!-- Email input -->
            <div class="form-outline mb-5">
              <label class="form-label" for="form3Example3">Email</label>
              <input type="email" id="email" name="email" class="form-control form-control-lg"
                placeholder="Entrez Votre Email" [(ngModel)]="utilisateur.email"/>
            </div>
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="form3Example4" >Password</label>
              <input type="password" id="pass" name="pass" class="form-control form-control-lg"
                placeholder="Entrez password" [(ngModel)]="utilisateur.pass" />
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              
              <a href="#!" class="text-body">Mot de passe oubli√©? </a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button type="button" class="btn btn-primary btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem;" (click)="login()">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Vous n'avez pas de compte ?
                <a href="#!"class="link-danger">Register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
  </section>
